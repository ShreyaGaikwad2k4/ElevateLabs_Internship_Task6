<body>

     <!-- Header with Logo and Navigation Links -->

  <main class="container">
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate aria-describedby="form-help">
      <p id="form-help" class="sr-only">
        Fill name, email and message. Errors will appear below each field.
      </p>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" autocomplete="name" />
      <div class="error" id="nameError" aria-live="polite"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" autocomplete="email" />
      <div class="error" id="emailError" aria-live="polite"></div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6"></textarea>
      <div class="error" id="messageError" aria-live="polite"></div>

      <div class="actions">
        <button type="submit" id="submitBtn">Send Message</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>

      <div id="formMessage" role="status" aria-live="polite"></div>
    </form>
  </main>
